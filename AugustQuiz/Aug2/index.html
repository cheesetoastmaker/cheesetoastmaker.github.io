<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Multiple download list</title>
  <meta charset="UTF-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multiple select download UI</title><link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/file-icon-vectors@1.0.0/dist/file-icon-vivid.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;500;600;700&display=swap" rel="stylesheet">

<div class="download-list__wrap">

  <ul class="download-list">
    <li class="item">
      <div class="icon">
        <span class="fiv-viv fiv-icon-blank fiv-size-md"></span>
      </div>
      <div class="src">
        <div class="name">File Name One</div>
        <div class="ext">.ext</div>
        <div class="size">14 KB</div>
      </div>
      
      <div class="btn"><a href="#">Download</a></div>
    </li>

    <li class="item">
      <div class="icon">
        <span class="fiv-viv fiv-icon-jpg fiv-size-md"></span>
      </div>
      <div class="src">
        <div class="name">File Name Two</div>
        <div class="ext">.jpg</div>
        <div class="size">220 KB</div>
      </div>
      <div class="chk"><input type="checkbox" /></div>
      <div class="btn"><a href="#">Download</a></div>
    </li>

    <li class="item">
      <div class="icon">
        <span class="fiv-viv fiv-icon-pdf fiv-size-md"></span>
      </div>
      <div class="src">
        <div class="name">File Name Three</div>
        <div class="ext">.pdf</div>
        <div class="size">1022.22 MB</div>
      </div>
      <div class="chk"><input type="checkbox" /></div>
      <div class="btn"><a href="#">Download</a></div>
    </li>

    <li class="item">
      <div class="icon">
        <span class="fiv-viv fiv-icon-php fiv-size-md"></span>
      </div>
      <div class="src">
        <div class="name">File Name Four</div>
        <div class="ext">.php</div>
        <div class="size">1.45 KB</div>
      </div>
      <div class="chk"><input type="checkbox" /></div>
      <div class="btn"><a href="#">Download</a></div>
    </li>

    <li class="item">
      <div class="icon">
        <span class="fiv-viv fiv-icon-zip fiv-size-md"></span>
      </div>
      <div class="src">
        <div class="name">File Name Five</div>
        <div class="ext">.zip</div>
        <div class="size">2.58 MB</div>
      </div>
      <div class="chk"><input type="checkbox" /></div>
      <div class="btn"><a href="#" download="FileNameFive.zip">Download</a></div>
    </li>
  </ul>

  <div class="button-area">
    <a href="#" class="js-clear-btn">Clear all</a>
    <button class="dl-all-btn">Descargar 1 archivo</button>
  </div>
</div> <!-- .download-list__wrap -->
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-compat/3.0.0-alpha1/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
